{% extends 'base.html'%}
{% load static %}


{% block a %}
<!-- start slider-->

<div class="row"style="min-height:300px;">
<div class="col-sm-1"style="background-color:#f8f9fa;"></div>
<div class="col-sm-10 ">

    <div id="ca4ouselExampleAutoplaying" class="carousel slide border border-dark brd" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/slider1.jpg'%}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/slider3.jpg'%}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/slider2.jpg'%}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="col-sm-1"style="background-color:#f8f9fa;"></div>
</div>
</div>

<!-- End slider-->


{% endblock %}
